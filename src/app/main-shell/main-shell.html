<header class="mb-5">
  <div class="flex gap-2 items-end mx-3 mt-3 mb-1">
    <img class="w-18 h-18" src="/images/logo.png" alt="logo" />
    <div class="flex justify-between w-full items-center">
      <nav class="overflow-hidden">
        <ul class="flex rounded bg-blue-300 mb-3">
          <li
            routerLink="/students"
            routerLinkActive="bg-blue-400 rounded"
            class="pb-0.5 hover:bg-blue-300 hover:text-white hover:rounded"
          >
            <a class="px-3 rounded cursor-pointer text-sm">Student</a>
          </li>
          <li
            routerLink="/courses"
            routerLinkActive="bg-blue-400 rounded hover:bg-blue-300 hover:text-white"
            class="pb-0.5"
          >
            <a class="px-3 rounded cursor-pointer text-sm">Course</a>
          </li>
        </ul>
      </nav>
      <button
        class="text-sm border border-none rounded bg-red-400 px-1 pb-0.5 shadow
        hover:scale-105 cursor-pointer transition-transform
        text-white"
        (click)="logout()"
      >
        Log out
      </button>
    </div>
  </div>
</header>
<main class="px-1">
  <router-outlet></router-outlet>
</main>
