<div class="flex flex-col items-center
backdrop:bg-black/50
bg-gradient-to-tl from-[#360033] to-[#0b8793] rounded-2xl p-5 shadow-xl w-[min(50vw,28rem)]">
  <h2
  class="
  text-lg font-medium text-white
  border-b border-white w-full text-center pb-2
  "
  >{{ data?.title || 'Confirm' }}</h2>
  <p
  class="
  text-md font-semibold pt-2 text-white
  "
  >{{ data?.message }}</p>
  <div class="flex justify-center gap-6 pt-5">
    <button
    class="
    bg-zinc-400 rounded shadow
    px-2 py-0.5 text-sm hover:bg-zinc-500 text-white hover:scale-105
    cursor-pointer
    "
    (click)="ref.close(false)"
    >Cancel</button>
    <button
    class="
    bg-red-400 rounded shadow
    px-2 py-0.5 text-sm hover:bg-red-500 text-white hover:scale-105
    cursor-pointer
    "
    (click)="ref.close(true)"
    >Delete</button>
  </div>
</div>
